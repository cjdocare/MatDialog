    <style>

    <script>
        var DialogBox;

        function onPageLoaded() {
            DialogBox = new MatDialog();
        }

        function runAlert() {
            DialogBox.alert('Hey I am Alert');
        }

        function runConfirm() {
            DialogBox.confirm('This is a confirm dialog');
        }

        function runPrompt() {
            DialogBox.prompt('This is a confirm dialog', function (result) {
                Materialize.toast('The entered value is : ' + result, 3000)
            });
        }

        function createCustomDialog() {
            DialogBox.create({
                Content: {
                    Label: 'I am customized dialog box'
                }
            });
        }

        function clickOnTab(id) {
            //$('li.tab a[href="#divAlert"]').click()
            $('li.tab a[href="' + id + '"]').click()
        }

        window.onload = function () {
            onPageLoaded();
            $.get("Html/overview.html", function (response) {

            $.get("Html/alert.html", function (response) {
